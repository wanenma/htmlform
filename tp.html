<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>informations de payement</title>
</head>
<body>
    <div id="principal" >
    <form>    
    <h1>Informations de payement</h1>
    <label>Nom et prenom du client:</label>
    <input type="text",name="name">
    <br>
    <label>Adresse:</label>
    <input type="text",name="adr">
    <br>
    <label>Numero de telephone:(+212)</label>
    <input type="text",name="tlf">
    <br>
    <label>type de payment:</label>
    <br>
    <input type="radio" name="payement" value="img"><img src="paypal.png" alt="photo paypal" width="8%" height="10%"> </input>
    
    <input type="radio" name="payement" value="img"><img src="visa.jpg" alt="photo visa" width="10%" height="10%"> </input>    

    <br>
    <label>selectionnez le type de carte:</label>
    <select>
    <option>Visa</option>
    <option>paypal</option>
    </select>
    <label>Numero de la carte</label>
    <input type="text",name="carte">
    <br>
    <label>expiration fin:</label>
    <input type="number" name="month" value="1">
    <input type="number" name="year" value="2013">
    <label>code de verification:</label>
    <input type="text" name="code">
    <br>
    
    <input type="submit" value="valider">
    <input type="reset" value="effacer">
    
    </form>    
    </div>
